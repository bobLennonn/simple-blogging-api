version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simple_blog_api
    ports:
      - "8080:8080"
    restart: always

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --cleanup --interval 30
